<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>JS Assignment 18 - Q2</title>
    </head>
    <body>
        <h2 style="text-align: center;">Check the Person is eligible to vote or not</h2><br>
        <label> Enter the Name : </label>
        <input type="text" id="txt"> <br> <br>
        <label> Enter Age : </label>
        <input type="number" id="num"> <br> <br>
        <button onclick="vote()"> Show</button><br><br>
        <div id="demo"></div>

        <script>
            function vote(){
                var name = String(document.getElementById('txt').value);
                var age = Number(document.getElementById("num").value);
                if(age>18){
                    document.getElementById('demo').innerHTML = name + " is eligible to cast a vote";
                }
                else{
                    document.getElementById('demo').innerHTML = name + " is not eligible to cast a vote";
                }
            }
        </script>
    </body>
</html>
