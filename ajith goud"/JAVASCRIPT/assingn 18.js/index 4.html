<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>JS Assignment 18 - Q4</title>
    </head>
    <body>
        <h2 style="text-align: center;">Displaying Country & Capital</h2>
        <label>Select a country : </label>
        <select id="countries" onchange="getCapital()">
            <option value="0">Select an Option</option>
            <option value="1">Australia</option>
            <option value="2">Poland</option>
            <option value="3">Mexico</option>
            <option value="4">Germany</option>
            <option value="5">India</option>    
            <option value="6">Afghanistan</option>  
            <option value="7">China</option>  
            <option value="8">Germany</option>  
            <option value="9">Italy</option>  
            <option value="10">Japan</option> 
            <option value="11">Nepal</option>           
        </select> <br><br>
        Capital: <input type="text" id="txt">

        <script>
            function getCapital() {
                var capitals=["","Canberra","Warsaw","Mexico City","Berlin","New Delhi","Kabul","Beijing","Berlin","Rome","Tokyo","Kathmandu"];
                var i = document.getElementById("countries").selectedOptions[0].value;
                document.getElementById("txt").value = capitals[i];
            }
        </script>
    </body>
</html>
