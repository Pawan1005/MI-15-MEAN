    <div class="container">
        <form action="">
            <div class="form-group mt-2">
                <label for="text">Enter Marks:</label>
                <input type="text" name="" id="userinput1">
            </div>
            <button type="button" class="btn btn-outline-secondary" onclick="addMarks()">Add Marks</button>

        </form>

    <div id="selectSortingMethod" style="display: none;">
        <ol>
            <li>Bubble sort (Enter 1)</li>
            <li>Insertion sort (Enter 2)</li>
            <li>selection sort (Enter 3)</li>
            <li>Quick Sort (Enter 4)</li>
            <li>Exit (Enter X or 5)</li>
        </ol>
        <label for="sort">Enter Number:</label>
        <input type="text" id="inputSortingMethod">
        <button type="button" class="btn btn-outline-secondary" onclick="sorting()">Submit</button>
        <ul id="subjectMarks"></ul>
        <ul id="result"></ul>
