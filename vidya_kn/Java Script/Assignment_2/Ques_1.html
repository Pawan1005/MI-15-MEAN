<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS Ques_1</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css">
</head>
<script>
    function largestNumber() {
    var a = parseInt(document.getElementById("num1").value);
    var b = parseInt(document.getElementById("num2").value);
    var c = parseInt(document.getElementById("num3").value);
    var d = parseInt(document.getElementById("num4").value);
    var e = parseInt(document.getElementById("num5").value);
    var first = 0;
    var second = 0;
    var arr = [a, b, c, d, e];
    console.log(arr);
    for (i = 0; i < arr.length; i++) {
      if (arr[i] > first) {
        second = first;
        first = arr[i];
      } else if (arr[i] > second && arr[i] < first) {
        second = arr[i];
      }
    }
    console.log(second);
    document.getElementById("result").textContent = second;
  }
</script>
<body>
    <div >
        
        <div class="form-group">
            <label for="">A:</label>

            <input type="number" id="num1">
        </div>
        <div class="form-group">
            <label for="">B:</label>
            <input type="number"  id="num2">
        </div>
        <div class="form-group">
            <label for="">C:</label>
            <input type="number" id="num3">
        </div>
        <div class="form-group">
            <label for="">D:</label>
            <input type="number"  id="num4">
        </div>
        <div class="form-group">
            <label for="">E:</label>
            <input type="number"  id="num5">
        </div>
    
    <button type="button" class="btn btn-outline-primary" onclick="largestNumber()">Check Largest Number</button>
    <p>Second largest number: <span id="result"></span></p>
</div>
<script src="https://cdn.jsdelivr.net/npm/jquery@3.6.0/dist/jquery.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
