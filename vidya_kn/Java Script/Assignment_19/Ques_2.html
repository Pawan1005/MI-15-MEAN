<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS Ques_2</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css">
    <script>
      var myArray = [];
function enterLanguage() {
  var lang = document.getElementById("userInput").value;
  myArray.push(lang);
  var output = "";
  myArray.forEach(function (element, i) {
    output += "<li>" + element + "</li><br>";
    console.log(output);
    document.getElementById("result").innerHTML = output.toUpperCase();
    document.getElementById("userInput").value = "";
});
}
    </script>
</head>
<body>
    <div class="container mt-3">
        <input type="text" id="userInput">
        <button type="button" class="btn btn-outline-primary" onclick="enterLanguage()">Add Language</button>
        <ol class = "mt-3" style="line-height:80%" id="result"></ol>
</div>
</body>
</html>
