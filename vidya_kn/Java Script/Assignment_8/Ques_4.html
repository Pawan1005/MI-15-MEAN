<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS Ques_4</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css">
    <script>
        var sectionAMarksArr = [];
var sectionBMarksArr = [];
function addMarks(id) {
  var a = parseInt(document.getElementById(id).value);
  if (id == "userinput1") {
    if (sectionAMarksArr.length < 8) {
      sectionAMarksArr.push(a);
      document.getElementById(id).value = "";
    } else {
      alert("Not allowed to enter subject marks more than 8.");
    }
  } else {
    if (sectionBMarksArr.length < 8) {
      sectionBMarksArr.push(a);
      document.getElementById(id).value = "";
    } else {
      alert("Not allowed to enter subject marks more than 8.");
    }
  }
}
function showMarks() {
  var res = new Array(sectionAMarksArr.length + sectionBMarksArr.length);
  var sort = sortedMerge(
    sectionAMarksArr,
    sectionBMarksArr,
    res,
    sectionAMarksArr.length,
    sectionBMarksArr.length
  );
  document.getElementById("finalOutput").innerHTML = "Sorted List: " + sort;
}
function sortedMerge(a, b,  res, n, m) {
  a.sort((a, b) => a - b);
  b.sort((a, b) => a - b);
  let i = 0,
    j = 0,
    k = 0;
  while (i < n && j < m) {
    if (a[i] <= b[j]) {
      res[k] = a[i];
      i += 1;
      k += 1;
    } else {
      res[k] = b[j];
      j += 1;
      k += 1;
    }
  }
  while (i < n) {
    // Merging remaining
    // elements of a[] (if any)
    res[k] = a[i];
    i += 1;
    k += 1;
  }
  while (j < m) {
    // Merging remaining
    // elements of b[] (if any)
    res[k] = b[j];
    j += 1;
    k += 1;
  }
  return res;
}
    </script>
</head>
<body>
    <div class="container">
        <form action="">
            <div class="form-group mt-2">
                <label for="text">Enter Section A Marks:</label>
                <input type="text" name="" id="userinput1">
                <button type="button" class="btn btn-outline-primary" onclick="addMarks('userinput1')">Add Marks</button>
            </div>
            <div class="form-group mt-2">
                <label for="text">Enter Section B Marks:</label>
                <input type="text" name="" id="userinput2">
                <button type="button" class="btn btn-outline-secondary" onclick="addMarks('userinput2')">Add Marks</button>
            </div>
            <button type="button" class="btn btn-outline-secondary" onclick="showMarks()">Show Marks</button>
        </form>
        <ul id="finalOutput"></ul>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.0/dist/jquery.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
