}
function factorial(n)
{
    let f = 1;
    for(let i = 1; i <= n; i++)
    {
        f *= i;
    }
    return f;
}
 
function sumFactorial(array, n)
{
 let s = 0;
    for (let i = 0; i < n; i++)
    {
          s += factorial(array[i]);
    }
    return s;
}
let n = array.length;
 
document.write(sumFactorial(array, n));
