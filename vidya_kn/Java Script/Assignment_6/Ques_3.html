<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS Ques_3</title>
</head>
<body>
    <p id="demo1"></p> 
    <button onclick="myFunction()">cancel</button> 
    <p id="demo2"></p>
    <script>
        const numbers = [1,2,3,4,5];
        document.getElementById("demo1").innerHTML = numbers.toString();
        function myFunction() {
  numbers.sort();
  document.getElementById("demo1").innerHTML = null;
}
let sum = numbers.reduce(myFunction);

document.getElementById("demo2").innerHTML = "The sum is " + sum;

function myFunction(total, value, index, array) {
  return total + value;
}


    </script>
    
</body>
