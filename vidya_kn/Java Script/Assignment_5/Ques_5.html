<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS Ques_5</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css">
    <script>
        function floyds() {
  var num, k = 1;
  var result = '';
  var x = parseInt(document.getElementById("userinput").value);
  for (var i = 1; i <= x; i++) {
    for (var j = 1; j <= i; j++, k++) {
        result += " " + k;
      num++;
    }
    result += '<br>';
  }
  document.getElementById("result").innerHTML = result;
}
    </script>
</head>
<body>
    <div class="container">
        <form action="">
            <div class="form-group mt-2">
                <label for="text">Enter Rows:</label>
                <input type="text" name="" id="userinput">
            </div>
            <button type="button" class="btn btn-outline-secondary" onclick="floyds()">Submit</button>
        </form>
        <p class="mt-2"><span id="result"></span></p>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.0/dist/jquery.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
