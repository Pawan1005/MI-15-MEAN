<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS Ques_2</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css">
    <script>
        function fibonacci() {
  var num = parseInt(document.getElementById("userinput").value);
  var n1 = 0,
    n2 = 1,
    output;
  for (var i = 1; i <= num; i++) {
    document.getElementById("output").innerHTML += " " + n1;
    output = n1 + n2;
    n1 = n2;
    n2 = output;
  }
  document.getElementById("userinputnumber").textContent = num;
  document.getElementById("finaloutput").style.display = "block";
}
    </script>
</head>
<body>
    <div class="container">
        <form action="">
            <div class="form-group mt-2">
                <label for="text">Enter Number:</label>
                <input type="text" name="" id="userinput">
            </div>
            <button type="button" class="btn btn-outline-secondary" onclick="fibonacci()">Check Number</button>
        </form>
        <p style="display: none;" class="mt-2" id="finaloutput">Fibonacci series upto <span id="userinputnumber"></span> will be <span id="output"></span></p>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.0/dist/jquery.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
