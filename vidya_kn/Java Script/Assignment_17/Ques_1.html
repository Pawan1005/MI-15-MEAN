<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS Ques_1</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css">
    <script>
        var roll, stdname, mmarks, smarks, hmarks, total, percent, grade;
function is_alphanumeric(e) {
  if (e.charCode < 48 || e.charCode > 57) {
    alert(" Alphabets not allowed.");
    return false;
  }
  return true;
}
function calculation() {
  mmarks = parseInt(document.getElementById("inputMathsMarks").value);
  smarks = parseInt(document.getElementById("inputScienceMarks").value);
  hmarks = parseInt(document.getElementById("inputHistoryMarks").value);
  total = mmarks + smarks + hmarks;
  percent = (total / 300) * 100;
  if (percent >= 80 && percent <= 100) {
    grade = '<span style="color:green; font-weight: bold;">A+</span>';
  } else if (percent < 80 && percent >= 60) {
    grade = '<span style="color:green; font-weight: bold;">A</span>';
  } else if (percent < 60 && percent >= 55) {
    grade = '<span style="color:#FFBF00; font-weight: bold;">B+</span>';
  } else if (percent < 55 && percent >= 40) {
    grade = '<span style="color:#FFBF00; font-weight: bold;">B</span>';
  } else {
    grade = '<span style="color:red; font-weight: bold;">F</span>';
  }
}
function studentDetails() {
  roll = document.getElementById("inputRollNo").value;
  stdname = document.getElementById("inputName").value;
  calculation();
  document.getElementById("result").innerHTML =
    "<h2>******REPORT CARD******</h2><br>" +
    "RollNo : " +
    roll +
    "<br>Name : " +
    stdname.toUpperCase() +
    "<br>Maths : " +
    mmarks +
    "<br>Science: " +
    smarks +
    "<br>History : " +
    hmarks +
    "<br>"+"<span style= font-weight:bold;>TOTAL : </span> " +
    total +
    "<br>"+"<span style= font-weight:bold;>PERCENTAGE : </span>" +
    percent +
    "<br>"+"<span style= font-weight:bold;>GRADE : </span> " +
    grade;
}
    </script>
</head>
<body>
    <div class="container">
        <form action="">
            <div class="form-group row mt-2">
                <label for="inputRollNo" class="col-sm-2 col-form-label">Roll No</label>
                <div class="col-sm-4">
                    <input type="number" class="form-control" id="inputRollNo">
                </div>
            </div>
            <div class="form-group row">
                <label for="inputName" class="col-sm-2 col-form-label">Name</label>
                <div class="col-sm-4">
                    <input type="text" class="form-control" id="inputName" style="text-transform: uppercase;">
                </div>
            </div>
            <div class="form-group row">
                <label for="inputMathsMarks" class="col-sm-2 col-form-label">Maths Marks</label>
                <div class="col-sm-4">
                    <input type="text" class="form-control marks" onkeypress="return is_alphanumeric(event)" id="inputMathsMarks">
                </div>
            </div>
            <div class="form-group row">
                <label for="inputScienceMarks" class="col-sm-2 col-form-label">Science Marks</label>
                <div class="col-sm-4">
                    <input type="text" class="form-control marks" onkeypress="return is_alphanumeric(event)" id="inputScienceMarks">
                </div>
            </div>
            <div class="form-group row">
                <label for="inputHistoryMarks" class="col-sm-2 col-form-label">History Marks</label>
                <div class="col-sm-4">
                    <input type="text" class="form-control marks" onkeypress="return is_alphanumeric(event)" id="inputHistoryMarks">
                </div>
            </div>
            <button type="button" class="btn btn-primary" onclick="studentDetails()">Submit</button>
        </form>
        <p id="result" class="mt-3"></p>
    </div>
</body>
</html>
