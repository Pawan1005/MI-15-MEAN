<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS Ques_2</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css">
    <script>
        function checkEligiblity(){
    var username = document.getElementById("userInputName").value;
    var userage = document.getElementById("userInputAge").value;
    var output;
    if(userage >= 18){
        output = username + " is eligible to vote.";
    }
    else{
        output = username + " is not eligible to vote.";
    }
    document.getElementById("result").textContent = output;
} 
    </script>
</head>
<body>
    <div class="container mt-2">
            <fieldset style="border: 1px solid black;" class="p-3">
                <div>
                    <label for="userInputName">Enter Name: </label>
                    <input type="text" id="userInputName"><br>
                </div>
                <div>
                    <label for="userInputAge">Enter Age: </label>
                    <input type="number" id="userInputAge"><br>
                </div>
                <button type="button" class="btn btn-outline-primary mt-3" onclick="checkEligiblity()">Show</button>
                <p id="result" class="mt-2"></p>
            </fieldset>
    </div>
</body>
</html>
