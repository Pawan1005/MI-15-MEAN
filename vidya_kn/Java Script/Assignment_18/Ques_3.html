<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS Ques_3</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css">
    <script>
        function calculateAmount() {
  var amount = document.getElementById("userInputAmount").value;
  var output;
  if (amount >= 1000) {
    output = (15 / 100) * amount;
  } else {
    output = (5 / 100) * amount;
  }
  document.getElementById("result").textContent = "Discount is: " + output + "Rs.";
}
    </script>
</head>
<body>
    <div class="container mt-2">
        <fieldset style="border: 1px solid black;" class="p-3">
            <label for="userInputAmount">Enter Shopping Amount: </label>
            <input type="text" id="userInputAmount"><br>
            <button type="button" class="btn btn-outline-primary mt-3" onclick="calculateAmount()">Calculate</button>
            <p id="result" class="mt-2"></p>
        </fieldset>
    </div>
</body>
</html>
