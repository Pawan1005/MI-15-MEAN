<!DOCTYPE html>
<html lang="en">
<head>

    <script>
        function is_alphanumeric(e) {
    if (e.charCode < 48 || e.charCode > 57) {
        alert("Enter number only.")
      return false;
    }
    return true;
    checkNumber();
  }
function checkNumber(){
    var num = document.getElementById("userInput").value;
    var result;
    var numPattern = /[\d]/;
    if(num % 2 == 0){
        result = "The number is even." 
    }
    else{
        result = "The number is odd." 
    }
    document.getElementById("result").textContent = result;
} 
    </script>
</head>
<body>
    <div class="container mt-2">
            <fieldset style="border: 1px solid black;" class="p-3">
                <label for="userInput">Enter a Number: </label>
                <input type="text" id="userInput" onkeypress="return is_alphanumeric(event)"><br>
                <button type="button" class="btn btn-outline-primary mt-3" onclick="checkNumber()">Check
                    Even/Odd</button>
                <p id="result" class="mt-2"></p>
            </fieldset>
    </div>
</body>
