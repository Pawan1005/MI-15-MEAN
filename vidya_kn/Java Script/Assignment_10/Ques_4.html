        var str = prompt("Enter Date: ");
var value = validateDate(str);
function validateDate(str){
    regexp = /^(1[0-2]|0?[1-9])\/(3[01]|[12][0-9]|0?[1-9])\/(?:[0-9]{2})?[0-9]{2}$/;
    if (regexp.test(str)) {
    document.write('Inserted date "' + str + '" is a valid.')
  } else {
    document.write('Inserted date "' + str + '" is a valid.')
  }
}
