<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>JS Ques_1</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css">
    <script>
     
            document.getElementById("demo").style.textAlign="Center";
            document.getElementById("demo").style.textAlign="Left";
            document.getElementById("demo").style.textAlign="Right";
            
    </script>
</head>
<body>
    <h1 align="center" id="demo">My Name Is Vidya</h1>

    <button type="button" onclick=" document.getElementById('demo').style.textAlign='left'">Left</button>
    <button type="button" onclick=" document.getElementById('demo').style.textAlign='center'">Center</button>
    <button type="button" onclick=" document.getElementById('demo').style.textAlign='Right'">Right</button>
    
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.0/dist/jquery.slim.min.js"></script>
