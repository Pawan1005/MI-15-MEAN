<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS Ques_5</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css">
    <script>
        function checkstring(){
var x = document.getElementById("userinput").value;
var string = x.replace(/([a-z]+)|([A-Z]+)/g, function(match, chr){
 return chr ? match.toUpperCase() : match.toLowerCase();  //ternary operator '?' means if and ':' means else. [ex:- abc == 1(expression) ? "is 1" (if condition output) : "is not 1" (else condition output)]
});
document.getElementById("userinputstring").textContent = string;
document.getElementById("finaloutput").style.display = "block";
} 
    </script>
    </head>
<body>
    <div class="container">
        <form action="">
            <div class="form-group mt-2">
                <label for="text">Enter String:</label>
                <input type="text" name="" id="userinput">
            </div>
            <button type="button" class="btn btn-outline-secondary" onclick="checkstring()">Convert String</button>
        </form>
        <p style="display: none;" class="mt-2" id="finaloutput"><span id="userinputstring"></span>.</p>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.0/dist/jquery.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
