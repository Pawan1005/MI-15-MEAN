<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS Ques_4</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css">
    <script>
        function checkvowel() {
  var alpha = document.getElementById("userinput").value;
  switch (alpha) {
    case "a":
    case "e":
    case "i":
    case "o":
    case "u":
    case "A":
    case "E":
    case "I":
    case "O":
    case "U":
      text = "Vowel";
      break;
    default:
      text = "not Vowel";
  }
  document.getElementById("userinputcharacter").textContent = alpha;
  document.getElementById("output").textContent = text;
  document.getElementById("finaloutput").style.display = "block";
}
    </script>
</head>
<body>
    <div class="container">
        <form action="">
            <div class="form-group mt-2">
                <label for="text">Enter Alphabet:</label>
                <input type="text" name="" id="userinput">
            </div>
            <button type="button" class="btn btn-outline-secondary" onclick="checkvowel()">Check Alphabet</button>
        </form>
        <p style="display: none;" class="mt-2" id="finaloutput"><span id="userinputcharacter"></span> is <span id="output"></span>.</p>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.0/dist/jquery.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
