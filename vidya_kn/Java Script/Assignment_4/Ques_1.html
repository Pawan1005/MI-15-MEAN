<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS Ques_1</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css">
    <script>
        function checknumber() {
  var number = document.getElementById("userinput").value;
  var numberOfDigits = number.length;
  var sum = 0;
  var output;
  let temp = number;
while (temp > 0){
    var remainder = temp % 10;
    
    sum += remainder ** numberOfDigits;
    temp = parseInt(temp / 10);
}
if(sum == number){
    output = "an Armstrong number";
}
else{
    output = "not an Armstrong number";
}
document.getElementById("userinputnumber").textContent = number;
document.getElementById("output").textContent = output;
document.getElementById("finaloutput").style.display = "block";
}
    </script>
</head>
<body>
    <div class="container">
        <form action="">
            <div class="form-group mt-2">
                <label for="number">Enter Number:</label>
                <input type="text" name="" id="userinput">
            </div>
            <button type="button" class="btn btn-outline-secondary" onclick="checknumber()">Check Number</button>
        </form>
        <p style="display: none;" class="mt-2" id="finaloutput"><span id="userinputnumber"></span> is <span id="output"></span>.</p>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.0/dist/jquery.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
