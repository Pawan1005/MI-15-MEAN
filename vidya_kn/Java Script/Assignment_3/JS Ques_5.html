<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS Ques_5</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css">
    <script>
        function checknumber() {
    var numberinput = parseInt(document.getElementById("userinput").value);
    var number = 1;
    if (numberinput < 0) {
      alert("Error! Factorial for negative number does not exist.");
    } else if (numberinput === 0) {
      number = "1";
    } else {
      for (i = 1; i <= numberinput; i++) {
        number *= i;
      }
    }
    document.getElementById("numberoutput").textContent = number;
    document.getElementById("numberresult").textContent = numberinput;
    document.getElementById("finaloutput").style.display = "block";
  }
    </script>
</head>
<body>
    <div >
            <div >
                <label for="number">Enter Number:</label>
                <input type="number"  id="userinput">
            </div>
            <button type="button" class="btn btn-outline-primary" onclick="checknumber()">Check Number</button>
        </form>
        <p   id="finaloutput"><span id="numberresult"></span> factorial is <span id="numberoutput"></span></p>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.0/dist/jquery.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
