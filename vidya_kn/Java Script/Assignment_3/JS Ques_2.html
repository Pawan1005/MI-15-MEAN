<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS Ques_2</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css">
    <script>
        function checkprimeno() {
    var a = document.getElementById("userinput").value;
    var b;
    for (var i = 2; i < a - 1; i++) {
      if (a % i == 0) {
        b = "not prime number";
      }
      else{
          b = "prime number";
      }
    }
    document.getElementById("primeresult").textContent = a;
    document.getElementById("output").textContent = b;
    document.getElementById("finaloutput").style.display = "block";
  }
    </script>
</head>
<body>
   
        <form >
            <div >
                <label for="number">Enter Number:</label>
                <input type="number"  id="userinput">
                <br>
            <button type="button" class="btn btn-outline-primary" onclick="checkprimeno()">Check Prime Number</button>
        </form>
        <p id="finaloutput"><span id="primeresult"></span>  <span id="output"></span></p>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.0/dist/jquery.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
