<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css">
    <script>
        function checkleapyear(){
    var a = document.getElementById("userinputyear").value;
    var b;
    if((a % 4 == 0) && (a % 100 != 0) || (a % 4 == 0) && (a % 400 == 0)){
        b = "leap year";
    }
    else 
    {
        b = "not a leap year";
    }
    document.getElementById("yearresult").textContent = a;
    document.getElementById("output").textContent = b;
    document.getElementById("finaloutput").style.display = "block";
    } 
    </script>
</head>
<body>
                <div >
                <label for="year">Enter Year:</label>
                <input type="number"  id="userinputyear">
            <button type="button" class="btn btn-outline-primary" onclick="checkleapyear()">Check Leap Year</button>
        </form>
        <p  id="output"><span id="yearresult"></span> <span id="output"></span></p>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.0/dist/jquery.slim.min.js"></script>

</body>
