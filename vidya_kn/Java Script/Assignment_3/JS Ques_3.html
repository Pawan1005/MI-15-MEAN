<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS Ques_3</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css">
    <script>
        function checknumber() {
    var a = document.getElementById("userinput").value;
    var b;
    if(a % 2 == 0){
      b = "even number"
    }
    else{
      b  = "odd number"
    }
    document.getElementById("numberresult").textContent = a;
    document.getElementById("numberoutput").textContent = b;
    document.getElementById("finaloutput").style.display = "block";
  }
    </script>
</head>
<body>
    <div >
        <form>
            <div >
                <label for="number">Enter Number:</label>
                <input type="number" id="userinput">
            </div>
            <button type="button" class="btn btn-outline-primary" onclick="checknumber()">Check Number</button>
        </form>
        <p   id="finaloutput"><span id="numberresult"></span><span id="numberoutput"></span></p>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.0/dist/jquery.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
