<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS Ques_4</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css">
    <script>
        function pattern(){
    var numberRow = document.getElementById("rows").value;
    var numberColumn = document.getElementById("columns").value;
    var stringRectangle = '';
    for(var i = 1; i <= numberRow; i++){
        for(var j = 1; j <= numberColumn; j++){
            stringRectangle += '*';
        }
        stringRectangle += "<br>";
    }
 document.getElementById("output").innerHTML= stringRectangle;
    } 
    </script>
</head>
<body>
    <div>
        <form>
            <div>
                <label for="year">Rows:</label>
                <input type="number" id="rows">
                <label for="year">Columns:</label>
                <input type="number" id="columns">
            </div>
            <button type="button" class="btn btn-outline-primary" onclick="pattern()">Generate Output</button>
        </form>
       <p><span id="output"></span></p>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.0/dist/jquery.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
