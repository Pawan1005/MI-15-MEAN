<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS Ques_2</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css">
</head>
<script>
    function convert() {
  var x = document.getElementById("temprature").value;
  y = parseFloat(x) * 1.8 + 32;
  document.getElementById("celcius").textContent = x;
  document.getElementById("fahrenheit").textContent = y;
}
</script>
<body>
    <h1>Conversion of Celcius to Fahrenheit</h1>
    Temp: <input type="number" id="temprature">&degC
    <button type="button" onclick="convert()">Convert</button>
    <h3>After Convertion</h3>
    <p><span id="celcius"></span>&degC is equal to <span id="fahrenheit"></span>&degF</p>

    <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.0/dist/jquery.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html
