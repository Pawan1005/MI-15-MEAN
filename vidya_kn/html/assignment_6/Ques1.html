<!DOCTYPE html>
<html lang="en">
<head>
    <style>
        .p2 {
  font-family: Arial, Helvetica, sans-serif;
}
*{
    box-sizing:border-box;
    padding:0px;
    margin:0px;
}
header{
    padding:10px;
    text-align: right;
}
nav{
    padding:10px;
    text-align: right;
}
footer{
    padding:10px;
    text-align: right;
}
</style>
<meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>html program</title>
</head>
<body>
    <header>
    <h2 style="background-color:rgb(190, 177, 177);">MI-9 Intern HTML Assesment</h2>
</header>
    <hr>
   <nav>
        <h2 style="background-color:rgb(190, 177, 177);">Personal Details</h2>
    </nav>
    <form>
        <table>
            <tr>
                <td>
                    name:
                </td>
                <td>
                    <input type="text" placeholder="name" name="">
                </td>
            </tr>
            <tr>
                <td>
                    Email:
                </td>
                <td>
                    <input type="email" placeholder="email" email="">
                </td>
            </tr>
            
            <tr>
                <td>
                    Gender:
                </td>
                <td>
                    <input type="radio" name="gender">Male
                    <input type="radio" name="gender">Female
                    <input type="radio" name="gender">Other
                </td>
            </tr>
            <tr>
                <td>
                    Age:
                </td>
                <td>
            <input type="radio" name="Age" checked>less than 18
            
            <input type="radio" name="Age">18-25
            <input type="radio" name="Age">26-40
        </td>
        </tr>
        </table>
        </form>
        <footer>
            <h2 style="background-color:rgb(190, 177, 177);">Academic Details</h2>
        </footer>
        <form>
            <table>
            <tr>
            <td>
                Skill set:
            </td>
        <td>
            
                <input type="checkbox" id="HTML" name="HTML" value="HTML">
                <label for="skill set">HTML</label>
                <input type="checkbox" id="Java Script" name="Java Script" value="Java Script">
                <label for="Skill set">Java Script</label>
                <input type="checkbox" id="Java" name="Java" value="Java">
                <label for="Skill set">Java</label>
                <input type="checkbox" id="Oracle" name="Oracle" value="Oracle">
                <label for="Skill set">Oracle</label>
                </td>
                </tr>
        
           
        </table>
    </form>
</header>
</body>
</html>
