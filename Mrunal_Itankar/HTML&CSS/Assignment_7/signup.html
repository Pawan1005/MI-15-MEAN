<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Assignment 7</title>
    <link rel="stylesheet" href="styles/navbar.css">
    <link rel="stylesheet" href="styles/signup.css">

</head>

<body>
    <div class="wraper">
        <nav class="navbar nav">
            <h2 class="logo"><a href="/HTML&CSS/Assignment_7/home.html">Jobs</a></h2>
            <div class="nav-item">
                <a href="#">About Us</a>
                <a href="#">FAQ</a>
                <a href="#">Blogs</a>
                <a href="/HTML&CSS/Assignment_7/signup.html">Sign Up</a>
                <button><a href="/HTML&CSS/Assignment_7/login.html">Login</a></button>
            </div>
        </nav>
<form action="#" class="details-form">
        <div class="form-personal-detail">
            <h2>Sign Up</h2>
            <fieldset>
                <legend>Personal Details</legend>
                <div class="form-login">
                    <div class="form-field">
                        <label for="name" class="name">Name:</label>
                        <input type="text" name="name" placeholder="Name">
                    </div>

                    <div class="form-field">
                        <label for="email" class="email">Email:</label>
                        <input type="email" name="email" placeholder="Email">
                    </div>
                    <div class="form-field">
                        <label for="password" class="password">Password:</label>
                        <input type="password" name="password" placeholder="Password">
                    </div>
                    <div class="form-field">
                        <label for="confirm-password" class="confirm-password">Confirm Password:</label>
                        <input type="confirm-password" name="confirm-password" placeholder="Confirm Password">
                    </div>
                    <div class="form-field">
                        <label for="dob" class="dob">Date of Birth:</label>
                        <input type="date" name="dob" placeholder="Date of Birth">
                    </div>
                    <div class="form-field">
                        <label for="gender" class="gender">Gender:</label>
                        <input type="radio" class="gender" name="gender" value="male">Male
                        <input type="radio" class="gender" name="gender" value="female">Female
                        <input type="radio" class="gender" name="gender" value="other">Other
                    </div>
                </div>
            </fieldset>

        </div>
        <div class="form-professional-detail">
            <h2>Professional Details</h2>
            
                <fieldset>
                    <legend>Academic Details</legend>
                    <div class="form-academic">
                    <div class="form-skill">
                        <label for="skillset" class="skillset">Skill Set:</label>
                        <input type="checkbox" id="html" name="html" value="HTML">
                        <label for="html">HTML</label>
                        <input type="checkbox" id="javascript" name="javascript" value="JavaScript">
                        <label for="javascript">JavaScript</label>
                        <input type="checkbox" id="java" name="java" value="Java">
                        <label for="java">Java</label>
                        <input type="checkbox" id="oracle" name="oracle" value="Oracle">
                        <label for="oracle">Oracle</label>
                    </div>
                    <div class="form-highqa">
                        <label for="highestqualification" class="highqa">Highest Qualification:</label>
                        <select name="highestqualification" id="qualification">
                            <option value="">Select Qualification</option>
                            <option value="diplomaincomputerscience">Diploma in Computer Science</option>
                            <option value="sciencegraduate">Science Graduate</option>
                            <option value="bachelorinengg.">Bachelor in Engg.</option>
                            <option value="mastersincomputerscience">Masters in Computer Science</option>
                            <option value="mastersinengg.">Masters in Engg.</option>
                            <option value="other">Other</option>
                        </select>
                    </div>
                    <div class="form-uni">
                        <label for="university" class="uni">University:</label>
                        <select name="university" id="university">
                            <option value="other">Select University</option>
                            <option value="mumbaiuniversity">Mumbai University</option>
                            <option value="puneuniversity">Pune University</option>
                            <option value="chennaiuniversity">Chennai University</option>
                            <option value="nagpuruniversity">Nagpur University</option>
                            <option value="badodauniversity">Badoda University</option>
                        </select>
                    </div>
                    <div class="form-areaex">
                        <label for="areaofexpertise" class="areaex">Areas of Expertise:</label>
                        <select name="areaofexpertise" id="areaofexpertise" multiple>
                            <option value="software">Software</option>
                            <option value="training">Training</option>
                            <option value="networking">Networking</option>
                            <option value="management">Management</option>
                            <option value="marketing">Marketing</option>
                        </select>
                        You can select multiple skills.
                    </div>
                </div>
                </fieldset>
            </div>
            <div class="final-submit">
            <!-- <button type="button"><a href="/HTML&CSS/Assignment_7/login.html">Login</a></button> -->
                <button type="submit">Create Account</button>
            </div>
        </form>
    </div>
</body>

</html>
