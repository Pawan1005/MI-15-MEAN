<!DOCTYPE html>
<html lang="en">

<body>
    <nav class="navbar">
        <h2 class="logo"><a href="/HTML&CSS/Assignment_7/home.html">Jobs</a></h2>

            <a href="#">About Us</a>

        </div>

    <h3><i>Professional Details</i></h3>
        <div class="form-academic">
            <fieldset>
                <legend>Academic Details</legend>
                <div class="form-skill">
                    <label for="skillset" class="skillset">Skill Set:</label>
                    <input type="checkbox" id="html" name="html" value="HTML">
                    <label for="html">HTML</label>
                    <input type="checkbox" id="javascript" name="javascript" value="JavaScript">
                    <label for="javascript">JavaScript</label>
                    <input type="checkbox" id="java" name="java" value="Java">
                    <label for="java">Java</label>
                    <input type="checkbox" id="oracle" name="oracle" value="Oracle">
                    <label for="oracle">Oracle</label>
                </div>
                <div class="form-highqa">
                    <label for="highestqualification" class="highqa">Highest Qualification:</label>
                    <select name="highestqualification" id="qualification">
                        <option value="diplomaincomputerscience">Diploma in Computer Science</option>
                        <option value="sciencegraduate">Science Graduate</option>
                        <option value="bachelorinengg.">Bachelor in Engg.</option>
                        <option value="mastersincomputerscience">Masters in Computer Science</option>
                        <option value="mastersinengg.">Masters in Engg.</option>
                        <option value="other">Other</option>
                    </select>
                </div>
                <div class="form-uni">
                    <label for="university" class="uni">University:</label>
                    <select name="university" id="university">
                        <option value="other">Select your University</option>
                        <option value="mumbaiuniversity">Mumbai University</option>
                        <option value="puneuniversity">Pune University</option>
                        <option value="chennaiuniversity">Chennai University</option>
                        <option value="nagpuruniversity">Nagpur University</option>
                        <option value="badodauniversity">Badoda University</option>
                    </select>
                </div>
                <div class="form-areaex">
                    <label for="areaofexpertise" class="areaex">Areas of Expertise:</label>
                    <select name="areaofexpertise" id="areaofexpertise" multiple>
                        <option value="software">Software</option>
                        <option value="training">Training</option>
                        <option value="networking">Networking</option>
                        <option value="management">Management</option>
                        <option value="marketing">Marketing</option>
                    </select>
                    You can select multiple skills.
                </div> 
            </fieldset>
        </div>

</body>
</html>
