<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Javascript Assignment 18</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css">
    <script src="index_4.js"></script>
</head>
<body>
    <div class="container mt-2">
        <fieldset style="border: 1px solid black;" class="p-3">
            <h4>Select country to find its Capital</h4>
            <div class="dropdown mt-3">
                <select id="countries" onchange=getCapital()>
                    <option value="" selected>Select Country</option>
                    <option value="0">Australia</option>
                    <option value="1">Poland</option>
                    <option value="2">Mexico</option>
                    <option value="3">Germany</option>
                    <option value="4">India</option>
                </select>
                <select id="output">
                    <option selected>Select Capital</option>                                      
                    <option >Canberra</option>                                      
                    <option >Warsaw</option>                                      
                    <option >Mexico City</option>                                      
                    <option >Berlin</option>                                      
                    <option >New Delhi</option>                                      
                </select>
            </div>
        </fieldset>
    </div>

</html>
