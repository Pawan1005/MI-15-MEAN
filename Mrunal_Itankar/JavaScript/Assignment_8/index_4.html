<!DOCTYPE html>
<html lang="en">
<head>

<body>
    <div class="container">
        <form action="">
            <div class="form-group mt-2">
                <label for="text">Enter Section A Marks:</label>
                <input type="text" name="" id="userinput1">
                <button type="button" class="btn btn-outline-primary" onclick="addMarks('userinput1')">Add Marks</button>
            </div>
            <div class="form-group mt-2">
                <label for="text">Enter Section B Marks:</label>
                <input type="text" name="" id="userinput2">
                <button type="button" class="btn btn-outline-secondary" onclick="addMarks('userinput2')">Add Marks</button>
            </div>
            <button type="button" class="btn btn-outline-secondary" onclick="showMarks()">Show Marks</button>
        </form>
        <ul id="finalOutput"></ul>
    </div>
