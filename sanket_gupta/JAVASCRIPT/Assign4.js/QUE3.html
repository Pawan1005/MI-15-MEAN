<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css">
</head>
<body>
    <script>
        function factorial(num){
    let fact = 1;
    while(num != 0){
        fact *= num;
        num--;
    }
    return fact;
}
function krishnamurthy(){
var num = parseInt(document.getElementById("userinput").value);
var sum = 0;
var temp = num;
var output;
while(temp != 0){
    sum += factorial(temp % 10);
    temp = parseInt(temp / 10);
}
if(sum == num){ 
output = "an Krishnamurthy number";
}
else{
    output = "not an Krishnamurthy number";
}
document.getElementById("userinputnumber").textContent = num;
document.getElementById("output").textContent = output;
document.getElementById("finaloutput").style.display = "block";
}
    </script>
    <div >
        <form>
            <div >
                <label for="number">Enter Number:</label>
                <input type="text" name="" id="userinput">
            </div>
            <button type="button" class="btn btn-outline-primary" onclick="krishnamurthy()">Check Number</button>
        </form>
        <p  class="mt-2" id="finaloutput"><span id="userinputnumber"></span><span id="output"></span></p>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.0/dist/jquery.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
