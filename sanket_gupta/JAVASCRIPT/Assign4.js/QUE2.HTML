<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QUE 2</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css">
    <script src="index_2.js"></script>
</head>
<body>
    <script>
        function automorphic(){
    var num = document.getElementById("userinput").value;
    var sum = num * num;
    var output;
    if(num % 10 != sum % 10){
        num = num / 10;
        sum = sum / 10;
        output = "not an atomorphic number";
    }
    else{
        output = "an anatomorphic number";
    }
    document.getElementById("userinputnumber").textContent = num;
    document.getElementById("output").textContent = output;
    document.getElementById("finaloutput").style.display = "block" ;
    }
    </script>
    <div >
        <form>
            <div>
                <label>Enter Number:</label>
                <input type="text" name="" id="userinput">
            </div>
            <button type="button" class="btn btn-outline-primary" onclick="automorphic()">Check Number</button>
        </form>
        <p  id="finaloutput"><span id="userinputnumber"></span> <span id="output"></span></p>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.0/dist/jquery.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
